<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo_rent.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <div class="wrapper">
        <form class="login">
          <img
            src="https://images.unsplash.com/photo-1520694478166-daaaaec95b69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt=""
            srcset=""
            class="image-form"
          />
          <h2 class="login-text">Login</h2>
          <hr />
          <div class="login-form">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <p class="another-login">Login with another account</p>
            <div class="another-account">
              <a href=""
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                  alt="Google"
                  srcset=""
                  width="30"
                  height="30"
                  class="icon-1"
              /></a>
              <a href=""
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
                  alt="Linkedin"
                  srcset=""
                  width="32"
                  height="32"
                  class="icon-2"
              /></a>
            </div>
            <ul class="btn">
              <li class="btn-login"><a href="./homepage.html" class="login-link">Login</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
