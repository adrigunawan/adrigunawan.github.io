<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="shortcut icon" href="logo_rent.ico" type="image/x-icon">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <div class="wrapper">
        <form class="login">
          <img
            src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt=""
            srcset=""
            class="image-form"
          />
          <h2 class="login-text">Register</h2>
          <hr />
          <div class="login-form">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="email" placeholder="Email" />
            <input type="tel" placeholder="Phone Number" />
            <div class="address">
              <select name="Country" required="country">
                <option value="none">None</option>
                <option value="Indonesian">Indonesian</option>
                <option value="United States">United States</option>
                <option value="Sweden">Sweden</option>
              </select>
              <select name="City" required="city">
                <option value="">None</option>
                <option value="West Jakarta">Jakarta</option>
                <option value="North Jakarta">Surabaya</option>
                <option value="North Jakarta">Medan</option>
                <option value="North Jakarta">Bandung</option>
              </select>
            </div>
            <p class="another-login">Sign up with another account</p>
            <div class="another-account">
              <a href=""
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                  alt="Google"
                  srcset=""
                  width="30"
                  height="30"
                  class="icon-1"
              /></a>
              <a href=""
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
                  alt="Linkedin"
                  srcset=""
                  width="32"
                  height="32"
                  class="icon-2"
              /></a>
            </div>
            <ul class="btn">
              <li class="btn-register"><a href="./login.html" class="register-link">Register</a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
